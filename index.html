<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Global</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Tableau de Bord Global</h1>

        <!-- Boutons pour accéder aux pages des pays -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="togo.html" class="btn btn-primary">Togo</a>
            <a href="cote_ivoire.html" class="btn btn-primary">Côte d'Ivoire</a>
            <a href="niger.html" class="btn btn-primary">Niger</a>
        </div>

        <!-- Graphique global -->
        <div class="chart-container mb-4">
            <canvas id="globalChart"></canvas>
        </div>

        <!-- Tableau pour afficher toutes les transactions -->
        <div class="history-container">
            <h2 class="text-center mb-3">Historique Global des Transactions</h2>
            <table id="globalTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Pays</th>
                        <th>Date</th>
                        <th>Montant</th>
                        <th>Frais</th>
                        <th>Bénéfice</th>
                        <th>Type de Transfert</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront ajoutées dynamiquement par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
