<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi - Togo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Bouton de retour Ã  la page d'accueil -->
        <div class="d-flex justify-content-start mb-4">
            <a href="togo.html" class="btn btn-secondary">Retour</a>
        </div>

        <h1 class="text-center my-4">Envoi - Togo</h1>

        <!-- Formulaire pour ajouter une transaction -->
        <form id="transactionForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="montant" class="form-label">Montant</label>
                    <input type="number" id="montant" class="form-control" placeholder="Entrez le montant" required>
                </div>
                <div class="col-md-6">
                    <label for="frais" class="form-label">Frais</label>
                    <input type="number" id="frais" class="form-control" placeholder="Entrez les frais" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Ajouter Transaction</button>
                </div>
            </div>
        </form>
    </div>

    <script src="togo_envoiScript.js"></script>
</body>
</html>
